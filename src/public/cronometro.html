<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cronômetro de Romaneios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        max-width: 700px;
        background: #fff;
        padding: 30px;
        margin-top: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .cronometro-titulo {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-readonly .form-control[readonly] {
        background-color: #e9ecef;
      }
      .tempo-ideal-table {
        margin-bottom: 2rem;
      }
      .tempo-ideal-table th,
      .tempo-ideal-table td {
        text-align: center;
        vertical-align: middle;
      }
      .cronometro-box-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 120px;
      }
      .display-label {
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }
      .display-value {
        font-size: 1.5rem;
        font-weight: 600;
      }
      .display-ideal {
        background-color: #343a40;
        color: #fff;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }
      .display-total {
        color: #28a745;
      }
      .display-etapa {
        color: #212529;
      }
      .actions-group .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Título -->
      <div class="cronometro-titulo">
        <i
          class="bi bi-stopwatch"
          style="margin-right: 0.5rem; color: #0d6efd"
        ></i>
        Cronômetro de Romaneios
      </div>

      <!-- Informações do operador e romaneio -->
      <div class="row mb-4 form-readonly">
        <div class="col-md-6 mb-3">
          <label for="operadorDisplay" class="form-label">Operador 1:</label>
          <input
            type="text"
            id="operadorDisplay"
            class="form-control"
            readonly
            value="—"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="operador2Display" class="form-label">Operador 2:</label>
          <input
            type="text"
            id="operador2Display"
            class="form-control"
            readonly
            value="—"
          />
        </div>
        <div class="col-12 mb-3">
          <label for="romaneioDisplay" class="form-label"
            >Número do Romaneio:</label
          >
          <input
            type="text"
            id="romaneioDisplay"
            class="form-control"
            readonly
            value="—"
          />
        </div>
      </div>

      <!-- Tabela de tempo ideal -->
      <div class="mb-4">
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-clock-history me-1"></i>
          <span>Tempo Ideal por Etapa</span>
        </div>
        <div class="table-responsive tempo-ideal-table">
          <table class="table table-striped table-bordered align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Etapa</th>
                <th>Tempo Ideal</th>
                <th>Início</th>
                <th>Fim</th>
                <th>Executado</th>
                <th>Eficiência</th>
              </tr>
            </thead>
            <tbody id="tbodyTempoIdeal">
              <!-- Linhas preenchidas dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Cronômetros -->
      <div class="text-center mb-4">
        <div>Etapa Atual: <span id="labelEtapaAtual">—</span></div>
        <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
          <div class="cronometro-box-display">
            <div class="display-label">Tempo Ideal:</div>
            <div
              id="displayTempoIdealTotal"
              class="display-value display-ideal"
            >
              00:00:00
            </div>
          </div>
          <div class="cronometro-box-display">
            <div class="display-label">Tempo Total:</div>
            <div id="displayTempoTotal" class="display-value display-total">
              00:00:00
            </div>
          </div>
          <div class="cronometro-box-display">
            <div class="display-label">Tempo da Etapa Atual:</div>
            <div
              id="displayTempoEtapaAtual"
              class="display-value display-etapa"
            >
              00:00:00
            </div>
          </div>
        </div>
      </div>

      <!-- Botões de ação -->
      <div class="actions-group">
        <button
          id="btnIniciarRomaneio"
          class="btn btn-success btn-lg"
          type="button"
        >
          Iniciar Romaneio
        </button>
        <button id="btnProximaEtapa" class="btn btn-primary btn-lg mt-3 d-none">
          Próxima Etapa
        </button>

        <button
          id="btnFinalizarRomaneio"
          class="btn btn-danger btn-lg mt-3 d-none"
        >
          Finalizar Romaneio
        </button>
        <button
          id="btnPausarEtapa"
          class="btn btn-secondary btn-lg"
          type="button"
          disabled
        >
          <i class="bi bi-pause-fill"></i> Pausar Etapa
        </button>
        <button
          id="btnReiniciarEtapa"
          class="btn btn-dark btn-lg"
          type="button"
          disabled
        >
          <i class="bi bi-arrow-counterclockwise"></i> Reiniciar Etapa Atual
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
