<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picking by Box</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body class="p-4">
    <div id="loginArea" class="container mt-5">
      <h4 class="mb-3">Login do Operador</h4>
      <input type="text" id="inputLogin" class="form-control mb-2" placeholder="Usuário" />
      <input type="password" id="inputSenha" class="form-control mb-2" placeholder="Senha" />
      <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
    </div>

    <!-- Container principal oculto até login -->
    <div id="mainApp" style="display:none;">
      <div class="text-end text-muted small mb-2" id="operadorLogado"></div>
    <div><button id="btnLogout" class="btn btn-sm btn-outline-secondary">Sair</button></div>

      
    <div class="container-fluid">
      <div class="header-container mb-4 text-center">
        <img
          src="https://www.kaisan.com.br/skin/frontend/ultimo/default/images/nova/logo-2020-new.png"
          alt="Logo"
          class="app-logo mb-2"
        />
        <h1 class="app-title">Picking by Box</h1>
      </div>

      <div class="row">
        <!-- Coluna 1: Bipagem, histórico e pendentes -->
        <div id="colInputs" class="col-md-4 col-12 mb-4">
          <div class="row gx-2 gy-2 align-items-center mb-3">
            <!-- Romaneio + Iniciar -->
            <div class="col-auto">
              <div class="input-group">
                <span class="input-group-text">Romaneio</span>
                <input
                  type="text"
                  id="romaneioInput"
                  class="form-control"
                  placeholder="Digite o romaneio"
                />
                <button id="btnIniciar" class="btn btn-primary">
                  <i class="bi bi-play-fill"></i> Iniciar
                </button>
              </div>
            </div>

            <!-- SKU/EAN + Bipar -->
            <div class="col-auto">
              <div class="input-group">
                <input
                  type="text"
                  id="skuInput"
                  class="form-control"
                  placeholder="SKU/EAN"
                />
                <button id="btnBipar" class="btn btn-success">
                  <i class="bi bi-check2-all"></i> Bipar
                </button>
              </div>
            </div>

            <!-- Mostrar Boxes + PDF -->
            <div class="col-auto">
              <button
                id="btnToggleBoxes"
                class="btn btn-outline-secondary"
                title="Mostrar ou ocultar boxes"
              >
                <i class="bi bi-grid-3x3-gap"></i> Mostrar Boxes
              </button>
              <button
                id="btnGerarPdf"
                class="btn btn-outline-primary ms-2"
                title="Gerar PDF"
              >
                <i class="bi bi-printer"></i> PDF
              </button>
            </div>

            <!-- Limpar e Finalizar -->
            <div class="col-auto ms-auto">
              <button
                id="btnLimparRomaneio"
                class="btn btn-warning"
                title="Limpar bipagem"
              >
                <i class="bi bi-trash"></i> Limpar
              </button>
              <button
                id="btnFinalizar"
                class="btn btn-outline-danger ms-2"
                title="Finalizar romaneio"
              >
                <i class="bi bi-flag-fill"></i> Finalizar
              </button>
            </div>
          </div>

          <div id="feedback" class="mb-3 fw-bold"></div>
          <div class="progress my-3" style="height: 25px;">
            <div
              id="progressoConferencia"
              class="progress-bar progress-bar-striped bg-success"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >0%</div>
          </div>
          <div id="cardAtual"></div>

          <h5 class="mt-4">Histórico</h5>
          <ul id="listaHistorico" class="list-group mb-3"></ul>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <h5 class="mb-0">Pendentes</h5>
            <button id="btnPrintPendentes" class="btn btn-sm btn-outline-dark" title="Imprimir pendentes">
              <i class="bi bi-printer-fill"></i>
            </button>
          </div>
          <div id="listaPendentes" class="table-responsive small"></div>
        </div>

        <!-- Coluna 2: Boxes -->
        <div id="colBoxes" class="col-md-8">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Boxes Atuais</h4>
            <button id="btnPrintBoxes" class="btn btn-sm btn-outline-dark" title="Imprimir Boxes">
              <i class="bi bi-printer-fill"></i>
            </button>
          </div>
          <div id="boxContainer" class="d-flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
